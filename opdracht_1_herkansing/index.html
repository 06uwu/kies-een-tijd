<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kies je Tijd</title>
</head>
<body>
    <header class="header">
        <h1>Kies een tijd</h1>
    </header>

    <main>
        <section class="container">
            <article class="time-block ochtend">
                <button id="ochtendKnop">Ochtend</button>
                    <img src="ochtend.png" alt="Ochtend" >
                    <img src="ochtend1.png" alt="Ochtend" >
                    <img src="ochtend2.png" alt="Ochtend" >
            </article>
            <article class="time-block middag">
                <button id="middagKnop">Middag</button>
                    <img src="middag.png" alt="Middag" >
                    <img src="middag1.jpg" alt="Middag" >
                    <img src="middag2.jpeg" alt="Middag"> 
            </article>
            <article class="time-block avond">
                <button id="avondKnop">Avond</button>
                    <img src="avond.png" alt="Avond" >
                    <img src="avond1.png" alt="Avond" >
                    <img src="avond2.jpg" alt="Avond" >
            </article>
        </section>

        <section class="audio-controls">
            <button id="play-button">Klik & hoor het geluid</button>
            <button id="pause-button">Pauzeer</button>
        </section>

        <section class="live-tijd">
            <p id="live-tijd">De tijd wordt geladen...</p>
        </section>
    </main>

    <footer>
        <p> 2024 - Kies een Tijd</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
